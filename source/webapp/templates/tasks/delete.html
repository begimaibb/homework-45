{% extends "tasks/base.html" %}
{% block title %}Delete task{% endblock %}

{% block content %}
<form action="" method="post">
{% csrf_token %}
    <h2>Are you sure you want to delete the task {{ task.name }}?</h2>
    <button type="submit">Yes</button>
</form>
    <a href="{% url "task_view" task.pk %}">No</a>
{% endblock %}
