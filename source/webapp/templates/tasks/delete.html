{% extends "tasks/../base.html" %}
{% block title %}Delete Task{% endblock %}

{% block content %}
    <h2>Input the name of the task ({{ task.name }}) to delete</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% include "partial/form.html" with button_text="Delete" %}
    </form>
    <a href="{% url "webapp:task_view" task.pk %}">Back</a>
{% endblock %}
