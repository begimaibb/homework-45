{% extends "base.html" %}
{% load static %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "create" %}">Create task</a>
    </li>
{% endblock %}
{% block content %}
    <h1>To-Do List</h1>
    {% for task in tasks %}
        <h3>{{ task.name }}</h3>
        <p><a href="{% url "task_view" task.pk %}">More</a></p>
    {% endfor %}
{% endblock %}
